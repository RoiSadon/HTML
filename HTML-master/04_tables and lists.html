<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!--    border collapse- becomes one instead on two!
            padding - specifies the space between the words and the border. 
    -->

    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        table {
    border-spacing: 5px;
}
    </style>
</head>
<body style="background-color: goldenrod">
    <!--    Tables:
    <table> - first definishion of table
    <tr>    - row definision
    <th>    - table header definision
    <td>    - table data / cell definision
                -->
    <table style="width: 250;">
        <tr>
            <th>First name:</th>
            <th>Last name:</th>
            <th>Age:</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td> 
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td> 
            <td>94</td>
        </tr>  
    </table>

    
</body>
</html>
