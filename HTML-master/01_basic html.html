<!--    The <!DOCTYPE html> declaration defines this document to be HTML5   -->
<!DOCTYPE html>
<!-- define language for this page. here - lang="eng" -->
<html lang="en">
    <!--   The <head> element contains meta information about the document  -->
<head>
    <!--    title is for the chrome header   -->
    <title>Document</title>
</head>
<!--    The <body> element contains the visible page content -->
<body>
    
    <!--  H1-H6 are headers: h1 biggest, h6 smallest: -->
    <h1>hello</h1>

    <!-- p is paragraph -->
    <p>this is my html information</p>

    <!--    HTML links are defined with the <a> tag: -->
    <a href="www.google.com">Google page</a>

    <!--    HTML images are defined with the <img> tag, alt- alternative text-->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4mcVPHCnnzapjeNHQf-a86OqK5lrSf_p7RCHFwFzdYjVXUwF1fA" alt="W3Schools.com" width="200" height="200">

    <!--    HTML buttons are defined with the <button> tag:-->
        <button>click me</button>

    <!--lists are defined with the <ul> (unordered/bullet list)
    or the <ol> (ordered/numbered list) tag,
    followed by <li> tags (list items):-->
    <ul>
        <li>Coffee</li>
        <li>Milshake</li>
    </ul>

    <ol>
        <li>tic tac toe</li>
        <li>snake</li>
    </ol>

    <!--
        HTML Attributes
            *All HTML elements can have attributes
            *Attributes provide additional information about an element
            *Attributes are always specified in the start tag
            *Attributes usually come in name/value pairs like: name="value"
    examples: alt, disabled, href, id, src, style, title
        -->
<!--    The value of the title attribute will be displayed as a 
    
    tooltip when you mouse over the paragraph:-->
    <p title="I'm a tooltip">mouse over me to see title</p>
    
    <!--    The <hr> element is used to separate content. simple _____ -->
    <hr>

    <!--    The HTML <br> element defines a line break.-->
    <br>

    <!--The HTML <pre> element defines preformatted text.
        the text will be displayed how we put it. (line breaks)-->
        <pre>
                My Bonnie lies over the ocean.

                My Bonnie lies over the sea.
        </pre>

</body>
</html>
